<mat-toolbar color="primary" class="container-fluid">
  <mat-toolbar-row>
    <span>Online Collaborate</span>
    <span class="example-spacer"></span>
    <section>
      <div class="example-button-row">
        <div class="example-flex-container">
          <button mat-icon-button aria-label="Home page" routerLink="/home">
            <mat-icon>home</mat-icon>
          </button>
          <button mat-icon-button aria-label="Chat" routerLink="/about">
            <mat-icon>chat_bubble</mat-icon>
          </button>
          <button mat-icon-button aria-label="Search">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/login-user">
              <mat-icon>login</mat-icon>
              <span>Login</span>
            </button>
            <button mat-menu-item routerLink="/add-user">
              <mat-icon>app_registration</mat-icon>
              <span>Sign up</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </section>
    <mat-divider></mat-divider>
  </mat-toolbar-row>
</mat-toolbar>
<div class="bgimage">
<mat-card class="login">
  <mat-card-title style="margin-left: 27%;">
    <h1>Sign up</h1>
  </mat-card-title>
  <br>
  <mat-card-subtitle class="mat-card-subtitle">
    <h3>Get Your Space now</h3>
  </mat-card-subtitle>
  
    <form class="login-flex-container" [formGroup]="registrationform" #saveUser (ngSubmit)="registerUser(registerUser)">
      <mat-card-content>
      <div class="form-group">
      <mat-form-field>
        <mat-label for="userName">First Name</mat-label>
        <input type="text" class="form-control" formControlName="firstName" matInput placeholder="First Name" required>
        <mat-error *ngIf="(UserFirstname.touched) && (UserFirstname.invalid)"></mat-error>
      </mat-form-field><br>
      </div>
      <div class="form-group">
      <mat-form-field>
        <mat-label for="lastName">Last Name</mat-label>
        <input type="text" class="form-control" formControlName="lastName" required matInput placeholder="Last Name">
        <mat-error *ngIf="(UserLastname.touched) && (UserLastname.invalid)"></mat-error>
      </mat-form-field><br>
      </div>
      <div class="form-group">
      <mat-form-field>
        <mat-label for="userName">User Name</mat-label>
        <input type="text" matInput placeholder="User Name" class="form-control" formControlName="userName" required>
        <mat-error *ngIf="(UserName.touched) && (UserName.invalid)"></mat-error>
      </mat-form-field><br>
      </div>
      <div class="form-group">
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input type="password" matInput placeholder="Password" class="form-control" formControlName="password" required>
        <mat-error *ngIf="(UserPassword.touched) && (UserPassword.invalid)"></mat-error>
      </mat-form-field><br>
      </div>
      <div class="form-group">
      <mat-form-field>
        <mat-label for="confirmPassword">Confirm Password</mat-label>
        <input type="password" matInput placeholder="Confirm Password" class="form-control" formControlName="confirmPassword" required>
        <mat-error *ngIf="(UserConfirmPassword.touched) && (UserConfirmPassword.invalid)"></mat-error>
      </mat-form-field><br>
      </div>
      <div class="form-group">
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input type="email" matInput placeholder="Email" class="form-control" formControlName="email" required>
        <mat-error *ngIf="(UserEmail.touched) && (UserEmail.invalid)"></mat-error>
      </mat-form-field><br>
      </div>
      <div class="form-group">
      <mat-form-field>
        <mat-label for="role">Choose Your Role</mat-label>
        <mat-select>
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="User">User</mat-option>
          <input class="form-control" formControlName="role">
        </mat-select>
      </mat-form-field><br>
      </div>
    
  </mat-card-content>
  <mat-card-actions>
    <div class="form-group">
    <div class="example-label">
      <div class="example-button-container">
      <button type="submit" mat-raised-button color="primary" class="btn btn-success" formControlName="createUser">Register Now</button>
      </div>
    </div>
    </div>
  </mat-card-actions>
  </form>
</mat-card>
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>User Added SuccessFully!</h4>  
         <button (click)="addRegistrationForm()" class='btn btn-primary'>Add More User</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>

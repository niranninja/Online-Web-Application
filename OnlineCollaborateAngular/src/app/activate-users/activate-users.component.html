<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Deactive Users List</h1><br>  
        <div class="row" [hidden]="!isEnabled">  
               
                  <div class="col-sm-4"></div>  
                  <div class="col-sm-4">  
                          <div class="alert alert-info alert-dismissible">  
                                  <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                  <strong>Activated</strong>  
                          </div>  
                  </div>  
                  <div class="col-sm-4"></div>  
          </div>             
      </div> 

      <div class="panel-body">  
        <table  class="table table-hover table-sm" >
            <thead class="thead-light">  
                <tr>  
                    <th>Name</th> 
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>Enabled</th> 
                    
                </tr>  
            </thead>  
            <tbody>  
                <tr *ngFor="let user of users">  
                   <td>{{user.firstName}}</td>  
                   <td>{{user.userId}</td>  
                   <td>{{user.userName}}</td>  
                   <td>{{user.enabled}}</td>  
                   <td> <button (click)="enabledUser(user.userId)" class='btn btn-info' data-toggle="modal"
                    data-target="#myModal">Activate</button> &nbsp; &nbsp;</td>
                 </tr>   
           </tbody><br>  
        </table>  
    </div>  
</div>

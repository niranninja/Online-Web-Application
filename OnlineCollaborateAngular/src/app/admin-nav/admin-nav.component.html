<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Admin's</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="admindash">Dash Board</a>
      <a mat-list-item routerLink="activate-users">User's yet to approve</a>
      <a mat-list-item routerLink="user-List">Active User's</a>
      <a mat-list-item class="logout" (click)="logout()">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>OnlineCollaborate</span>
    </mat-toolbar>
  <router-outlet></router-outlet>
  </mat-sidenav-content>

  
</mat-sidenav-container>
